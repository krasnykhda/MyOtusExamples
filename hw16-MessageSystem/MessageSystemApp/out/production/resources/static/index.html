<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"/>
    <title>List of all clients</title>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<div id="currentTime"></div>
<h3>Клиенты:</h3>
<div class="row">
    <div class="col-md-12">
        <table class="table table-striped" id="conversation">
            <thead>
            <tr>
                <th><h4>Имя клиента</h4></th>
                <th><h4>Адрес клиента</h4></th>
                <th><h4>Телефон клиента</h4></th>
            </tr>
            </thead>
            <tbody id="clients"></tbody>
        </table>
    </div>
</div>
<h4>Создать клиента</h4>
<input id="clientName" placeholder="Имя клиента" type="text">
<input id="clientStreet" placeholder="Адрес клиента" type="text">
<input id="clientPhoneNumber" placeholder="Номер телефона" type="text">
<button class="btn btn-default" id="create" type="submit">Создать</button>
</body>
</html>
